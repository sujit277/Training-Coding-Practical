<!-- Reactive Forms Assignment 3-->

<div class="container-fluid" style="background-color:azure;height: 575px;">
  <div class="row">
    <div class="col-6 mx-auto mt-5">
      <h1 style="text-align: center;">Assignment 3</h1>
      <form [formGroup]="Login">
        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input type="text" class="form-control" formControlName="username" id="username" name="username">
        </div>
        <div *ngIf="username?.invalid && (username?.dirty || username?.touched)">
          <div *ngIf="username?.errors?.['required']">
            <p style="color: red; font-size: 12px">UserName is required</p>
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" formControlName="email" id="email" name="email">
        </div>
        <div *ngIf="email?.invalid && (email?.dirty || email?.touched)">
          <div *ngIf="email?.errors?.['required']">
            <p style="color: red; font-size: 12px">Email is required</p>
          </div>
          <div *ngIf="!(email?.errors?.['emailValid'])">
            <p style="color: red; font-size: 12px">Email Must End with .com</p>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="text" class="form-control" formControlName="password" id="password" name="password">
        </div>
        <div *ngIf="password?.invalid && (password?.dirty || password?.touched)">
          <div *ngIf="password?.errors?.['required']">
            <p style="color: red; font-size: 12px">Password is required</p>
          </div>
        </div>
        <div class="col-4 mx-auto">
          <button type="button" [disabled]="Login.invalid" class="btn btn-primary"
            (click)="submit()">Submit</button>&nbsp;
          <button type="reset" class="btn btn-primary">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
